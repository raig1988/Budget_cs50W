{% extends "budget/layout.html" %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content%}Registro de usuario{% endblock %}

{% block body %}

    <!--Error or success message-->
    {% if message %}
        <div class="mb-1 text-danger">{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmar contraseña">
        </div>
        <input class="btn btn-primary" type="submit" value="Registro">
    </form>
    <div class="my-3">
        ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Conectate aquí.</a>
    </div>

{% endblock %}
