{% extends "budget/layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content%}Conéctate{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row p-5 justify-content-center">
        <div class="col-8 col-md-6 col-lg-6 bg-light" id="register-form">
            <!--Error or success message-->
            {% if message %}
                <div class="mb-1 text-danger">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Usuario">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Contraseña">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            <div class="my-3">
                <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a><br>
                ¿No tienes una cuenta? <a href="{% url 'register' %}">Registrate aquí.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
