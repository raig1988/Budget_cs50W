{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="{% static 'budget/styles.css' %}" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!--End Google Fonts-->
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-light p-4 border-bottom border-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'budget/images/af123_logo.png' %}" alt="logo" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Navbar items-->  
          <div class="collapse navbar-collapse mx-3" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a class="nav-link active fs-2" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="#">Link 3</a>
                    </li>
                </ul>
            </div>
        <!--End Navbar items-->
        </div>
    </nav>
    <div class="container-fluid bg-secondary p-3">
        <!--{% block content %}{% endblock %}-->
        <div class="row mx-5">
            <h2 id="section-title">Presupuesto</h2>
        </div>
    </div>
      <!--end Navbar-->
    {% block body %}
    {% endblock %}
  </body>
</html>
